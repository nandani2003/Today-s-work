<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Form.css">
  <title>Document</title>
</head>
<body>
   <div class ="center">
  <form >
    <label for="name">Name:</label>
    <input  name="name"type="text"placeholder="enter your name" id="name"required><br><br>
    <label for="email">Email:</label>
    <input  name="email"type="email"placeholder="enter your email"id="email"required><br><br>
     <label for="contact">Contact:</label>
    <input  name="contact"type="number"placeholder="enter your name"id="contact"required><br><br>
    <label for="age">Age</label>
    <input  name="age"type="number"placeholder="enter your age"id="age"required><br><br>
   
    <button id="submit" >Submit details</button>
  </form>

    <table id="display" >
<thead>
  <tr>
    <th>Name</th>
    <th>Email</th>
    <th>Contact</th>
    <th>Age</th>
  </tr>
</thead>
    </table>
   </div>
</body>
<script src="Form.js"></script>
</html>
